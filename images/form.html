<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(180deg, #f2f6f9 0%, #fff 100%);">
  <h1 class="text-center"><u>Casting Call</u></h1>
  <div class="container   ">

    <div class="form-check form-switch "> <input class="form-check-input " type="checkbox" id="switchChecked" checked>
      <label class="form-check-label" for="switchChecked">Dark/Night</label>
    </div>



    <form class="mt-5">
      <div class="row mb-3"> <label class="col-sm-3 col-form-label" for="firstName">First Name:</label>
        <div class="col-sm-4"> <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
      </div>
      <div class="row mb-3"> <label class="col-sm-3 col-form-label" for="lastName">Last Name:</label>
        <div class="col-sm-4"> <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
      </div>

      <div class="row mb-3"> <label class="col-sm-3 col-form-label">Gender:</label>
        <div class="col-sm-9 mt-2">
          <div class="form-check form-check-inline"> <input type="radio" class="form-check-input" name="gender"
              id="radioMale"> <label class="form-check-label" for="radioMale">Male</label> </div>
          <div class="form-check form-check-inline"> <input type="radio" class="form-check-input" name="gender"
              id="radioFemale"> <label class="form-check-label" for="radioFemale">Female</label> </div>
        </div>
      </div>



      <div class="row mb-3"> <label class="col-sm-3 col-form-label" for="emailAddress">Email Address:</label>
        <div class="col-sm-4"> <input type="email" class="form-control" id="emailAddress" placeholder="Email Address"
            required> </div>
      </div>

      <div class="row mb-3"> <label class="col-sm-3 col-form-label">Date of Birth:</label>
        <div class="col-sm-3"> <select class="form-select" required>
            <option>Date</option>
          </select> </div>
        <div class="col-sm-3"> <select class="form-select" required>
            <option>Month</option>
          </select> </div>
        <div class="col-sm-3"> <select class="form-select">
            <option>Year</option>
          </select> </div>
      </div>
      <div class="row mb-3"> <label class="col-sm-3 col-form-label" for="postalAddress">Postal Address:</label>
        <div class="col-sm-9"> <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"
            required></textarea> </div>
      </div>


     

      <div class="row mb-3"> <label class="col-sm-3 col-form-label">Are You attended any audition:</label>
        <div class="col-sm-9 mt-2">
          <div class="form-check form-check-inline"> <input type="radio" class="form-check-input" name="gender"
              id="radioMale"> <label class="form-check-label" for="radioMale">Yes</label> </div>
          <div class="form-check form-check-inline"> <input type="radio" class="form-check-input" name="gender"
              id="radioFemale"> <label class="form-check-label" for="radioFemale">No</label> </div>
        </div>
      </div>









      <div class="row mb-3"> <label class="col-sm-3 col-form-label" for="ZipCode">Zip Code:</label>
        <div class="col-sm-2"> <input type="text" class="form-control" id="ZipCode" placeholder="Zip Code" required>
        </div>
      </div>
      <div class="row mb-3"> <label class="col-sm-3 col-form-label" for="uploadImage">Upload Image/Videos:</label>
        <div class="col-sm-9"> <input type="file" class="form-control" id="uploadImage"> </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-9 offset-sm-3">
          <div class="form-check"> <input class="form-check-input" type="checkbox" id="checkAgree" value="agree"> <label
              class="form-check-label" for="checkAgree">I agree to the <a href="#">Terms and Conditions</a></label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-9 offset-sm-3"> <input type="submit" class="btn btn-primary" value="Submit"> <input
            type="reset" class="btn btn-secondary ms-2" value="Reset"> </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
</body>

</html>
